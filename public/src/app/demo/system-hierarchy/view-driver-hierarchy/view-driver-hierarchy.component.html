<div class="row">
  <div class="col-sm-12">
    <button type="button" class="btn btn-primary" [routerLink]="['/hierarchy/driver-hierarchy/']"><i
        class="fa fa-backward"></i>Back</button>
    <br>
    <br>
    <app-card cardTitle="Driver Referral Details" [options]="false">
      <div class="col-sm-12 col-md-12 col-xl-12">
        <div class="card-block text-center">
          <h5>{{ driverName }}</h5>
          <img class="img-fluid rounded-circle" style="width:100px;height:100px;"
            src="{{profileImageUrl}}{{driverData?.driver?.profilePhoto ? driverData?.driver?.profilePhoto : 'default.png'}}"
            alt="dashboard-user" (error)="imgErrorHandler($event)">
          <div class="row m-t-30">
            <div class="col-md-4 col-6">
            </div>
            <div class="col-md-4 col-12">
              <h5>
                <b><span class="text-muted">Invite</span></b> : {{driverData?.invited}}</h5>
              <h5><b><span class="text-muted">Earn</span></b> : {{driverData?.earning  | round |number : '1.0-0'}}</h5>
            </div>
            <div class="col-md-4 col-6">
            </div>
          </div>
        </div>
      </div>
    </app-card>
    <div class="card" *ngFor="let driver_level of driverData?.levels;let i = index">
      <div class="card-body d-flex flex-wrap align-items-start">
        <button type="button" class="btn btn-success">Level <span class="badge badge-light"><b>{{i + 1 + driverData.driver.driverLevel}}</b></span></button>
        <div class="col-10" >
          <h5> Invite: {{driver_level?.invited ?  driver_level?.invited : "0"}} </h5>
          <h3 style="color: #1de9b6;"> Earned :
            {{driver_level?.myEarning ?  (driver_level?.myEarning | number : '1.0-0') : "0"}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-loading [show]="loading"
  [config]="{animationType: 'wandering-cubes', primaryColour: primaryColour, secondaryColour: secondaryColour, backdropBorderRadius: '3px'}">
</ngx-loading>
